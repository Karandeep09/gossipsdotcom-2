<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Gossips-Dot-Com</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

    <style>
      body{
        background-image: url(./gs.jpg);
        background-size: cover;
        background-attachment: fixed;
      }
footer{
  text-align: center;
   background-color: whitesmoke; 
   margin-left: 39% ; 
   border-radius: 10px; 
  margin-right: 38%;
}
      @media only screen and (max-width: 600px) {
  footer{
    text-align: center;
   background-color: whitesmoke; 
   margin-left: 9% ; 
   border-radius: 10px; 
  margin-right: 8%;
  }
}
    </style>
  </head>
  <body>
    <div class="vertical-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well">
            <h1 class="text-center">
              Let's Gossip !</h1>
            <form action="/page.html" class="">

              <div class="form-group">
                <label for="name">
                  Enter Your Name :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="name" name="name" placeholder="" type="text">
                </div>

              </div>

              <div class="form-group">
                <label for="room">Enter Gossip ID :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-briefcase"></i>
                  </span>
                  <input class="form-control" id="room" name="room" placeholder="" type="text"/>
                </div>
              </div>

              <div class="form-group">
                <input class="btn btn-success btn-block" type="submit" value="Start Chat"/>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
    <footer>&copy; Copyright goes to Vijay Gupta and his team</footer>

  </body>
</html>
